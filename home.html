<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs funtion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-gray-200">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-black grid place-content-center">
    <h2 class="mb-5 text-center font-bold text-xl">Welcome to payoo system</h2>
    <!-- main balace section start -->
     <div class="stat">
    <div class="text-center stat-title">Current balance</div>
    <div id="balance-main" class="text-center stat-value">89400</div>
    <div class="stat-actions">
      <button id="main-add-money" class="btn btn-xs">Add Money</button>
      <button id="main-cash-out" class="btn btn-xs">Cash Out</button>
      <button id="main-transaction" class="btn btn-xs">Transcations</button>
    </div>
  </div>
    <!-- main balace section end -->
     <div class="divider"></div>
    <!-- Add Money form start -->
        <div id="container-add-money" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input id="inp-amount" type="text" class="input" placeholder="Enter amount" />
          <label class="label">Pin number</label>
          <input id="inp-pin" type="password" class="input" placeholder="Enter 4 digit pin" />
        
          <button id="add-money" class="btn btn-neutral mt-4 bg-green-500 border-none">Add Money</button>
        </fieldset>
      </div>
    </div>
     <!-- Add Money form end -->

       <!-- Cashout form start -->
        <div id="container-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input id="inp-amount-cash-out" type="text" class="input" placeholder="Enter amount" />
          <label class="label">Pin number</label>
          <input id="inp-pin-cash-out" type="password" class="input" placeholder="Enter 4 digit pin" />
        
          <button id="btn-cash-out" class="btn btn-neutral mt-4 bg-red-500 border-none">Cash Out</button>
        </fieldset>
      </div>
    </div>
     <!-- cashout form end -->
        <!-- Transaction start -->
        <div id="container-transaction" class="hidden overflow-auto card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <h2 class="text-center font-bold text-xl">Transactions History</h2>
          <div id="transaction-section">

          </div>
        </fieldset>
      </div>
    </div>
     <!-- transaction end -->
  </div>
</div>
    </main>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/feature.js"></script>
</body>
</html>
