<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs funtion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-gray-200">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-black grid place-content-center">
    <h2 class="mb-5 text-center font-bold text-xl">Welcome to payoo system</h2>
    <!-- Log in form start -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Mobile</label>
          <input id="inp-mobile-num" type="text" class="input" placeholder="Enter mobile number" />
          <label class="label">Pin number</label>
          <input id="inp-pin" type="password" class="input" placeholder="Enter 4 digit pin" />
        
          <button id="btn-log-in" class="btn btn-neutral mt-4 bg-blue-500 border-none">Login</button>
        </fieldset>
      </div>
    </div>
     <!-- Log in form end -->
  </div>
</div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/log-in.js"></script>
</body>
</html>
